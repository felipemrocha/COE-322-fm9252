---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frocha-oscars-worker-deployment
  labels:
    app: frocha-oscars-flask
    username: frocha
    env: oscars
    project: final
    app: flask
spec:
  replicas: 1
  selector:
    matchLabels:
      project: final
  template:
    metadata:
      labels:
        app1: frocha-oscars-flask
        username: frocha
        env: oscars
        project: final
        app: flask
    spec:
      containers:
        - name: frocha-oscars-flask-deployment
          imagePullPolicy: Always
          image: felipemrocha/oscars:latest
          command: ["python", "worker.py"]
          env:
          - name: WORKER_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: REDIS_IP
            value: "10.110.194.121"
          ports:
          - name: http
            containerPort: 5000